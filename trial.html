<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Changing Button</title>
<style>
  .color-change-button {
    background-color: blue;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    animation: colorChange 3s infinite alternate;
  }

  @keyframes colorChange {
    from {
      background-color: blue;
    }
    to {
      background-color: red;
    }
  }

  .color-change-button:focus {
    outline: none;
  }
</style>
</head>
<body>
<button class="color-change-button">Click me</button>
</body>
</html>
